name: Deploy to ALL-INKL.COM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Debug - Show environment
        run: |
          echo "=== DEBUG: ENVIRONMENT ==="
          pwd
          ls -la
          node --version
          npm --version
          echo "=== END DEBUG ==="
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Debug - Show after install
        run: |
          echo "=== DEBUG: AFTER INSTALL ==="
          ls -la
          ls -la node_modules/ | head -5
          echo "=== END DEBUG ==="
          
      - name: Build project
        run: npm run build
        
      - name: Debug - Show after build
        run: |
          echo "=== DEBUG: AFTER BUILD ==="
          ls -la
          echo "Build directory exists: $(test -d build && echo 'YES' || echo 'NO')"
          if [ -d build ]; then
            echo "Build directory contents:"
            ls -la build/
            echo "Build files:"
            find build/ -type f | head -10
          else
            echo "Build directory not found!"
          fi
          echo "=== END DEBUG ==="
          
      - name: Deploy to ALL-INKL.COM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ALL_INKL_HOST }}
          username: ${{ secrets.ALL_INKL_USERNAME }}
          password: ${{ secrets.ALL_INKL_PASSWORD }}
          port: 22
          source: "build/*"
          target: "/www/htdocs/w00ac8e2/dayone-mediagroup.com/"
          strip_components: 0 