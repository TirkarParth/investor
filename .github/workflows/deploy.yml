name: Deploy to ALL-INKL.COM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci --verbose
          npm list --depth=0
        
      - name: Build project
        run: |
          npm run build
          ls -la build/
          echo "Build completed successfully"
        
      - name: Verify build files
        run: |
          echo "Checking build directory contents:"
          ls -la build/
          echo "Checking if build files exist:"
          test -f build/index.html && echo "index.html exists" || echo "index.html missing"
          test -d build/static && echo "static directory exists" || echo "static directory missing"
          
      - name: Deploy to ALL-INKL.COM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ALL_INKL_HOST }}
          username: ${{ secrets.ALL_INKL_USERNAME }}
          password: ${{ secrets.ALL_INKL_PASSWORD }}
          port: 22
          source: "build/*"
          target: "/www/htdocs/w00ac8e2/dayone-mediagroup.com/"
          strip_components: 0
          
      - name: Deploy to ALL-INKL.COM (Alternative method)
        if: failure()
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ALL_INKL_HOST }}
          username: ${{ secrets.ALL_INKL_USERNAME }}
          password: ${{ secrets.ALL_INKL_PASSWORD }}
          port: 22
          source: "build/*"
          target: "/www/htdocs/w00ac8e2/dayone-mediagroup.com/"
          strip_components: 0 